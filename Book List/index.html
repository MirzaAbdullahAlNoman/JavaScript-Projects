<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 id = 'title'>Add Book</h1>
        <label for="book-name">Title</label>
        <input class = 'u-full-width' type="text" id = "book-name">
        <label for="author-name">Author</label>
        <input class = 'u-full-width' type="text" id = "author-name">
        <label for="isbn">ISBN#</label>
        <input class = 'u-full-width' type="number" id = "isbn">
        <input class = 'u-full-width' type="submit" id = "btn" value = "SUBMIT">

        <table id = 'table' class = 'u-full-width'>
            <tr>
                <th>
                    Title
                </th>
                <th>
                    Author
                </th>
                <th>
                    ISBN
                </th>
                <th>

                </th>
            </tr>
        </table>
        <script src="js/script.js"></script>
    </div>
   
</body>

</html>
